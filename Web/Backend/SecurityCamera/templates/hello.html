<html lang="en">
    <head>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="{% static 'js/scripts.js' %}"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#"  class="centered-link" ><img src="../../image/logo uet.png"alt="Link to another page" height="30px" width="30px"></a></li>

        <div class="HeaderNext ">

                    <li><a href="#">Account</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>
        </div>

        <div id="main">
            <form action="/search" method="get">
                <input type="text" id="shortText" name="shortText"
                    placeholder="Nhập gì đó">
                <button type="submit"><img src="path_to_your_logo.png"
                        alt="Tìm kiếm"></button>
            </form>

            <div class="tab-container">
                <button class="tablink" onclick="openTab(event, 'tab1')">Web
                    cam</button>
                <button class="tablink"
                    onclick="openTab(event, 'tab2')">Count</button>
                <button class="tablink" onclick="openTab(event, 'tab3')">Save
                    image</button>

                <div id="tab1" class="tabcontent">
                    <div class="container">
                        <div class="container">
                            <div class="box" id="box1" style="width: 110px;">
                                <div class="custom-upload" onclick="document.getElementById('fileInput').click();">
                                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                    <span class="upload-text">Chọn Video</span>
                                    <input type="file" id="fileInput" onchange="displayFileName()">
                                  </div>
                                  <div class="custom-upload" onclick="document.getElementById('fileInput').click();">
                                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                    <span class="upload-text">Chọn model</span>
                                    <input type="file" id="fileInput" onchange="displayFileName()">
                                  </div>
                                
                                <button>Bật Web cam</button>
                            </div>
                            <div id="box2" class="box" style="width: 550px;">

                                <div id="webcam-feed">
                                    <img src="{% url 'webcam_feed' %}" height="350px" width="500px" alt="Webcam Feed">
                                </div>
                               
                            </div>
                            <div class="box" id="box3" style="width: 110px;">
                                <div class="slider-container">
                                    <p style="color: white;">Value: <span id="sliderValue">0</span></p>
                                    <input type="range" min="0" max="100"
                                           value="50" class="slider"
                                           id="mySlider" oninput="updateSliderValue()">
                                  </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab2" class="tabcontent" style="width: 100%;">
                    <canvas id="myChart"></canvas>
                </div>

                <div id="tab3" class="tabcontent">
                    <ul class="image-list">
                        <li><img src="image/image1.png" alt="Image 1"></li>
                        <li><img src="image/image1.png" alt="Image 2"></li>
                        <li><img src="image/image1.png" alt="Image 3"></li>
                    </ul>
